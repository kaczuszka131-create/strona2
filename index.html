<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Policja â€“ Jednostka</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Logowanie -->
<div id="loginScreen" class="screen">
    <h2>Logowanie jednostki</h2>
    <input type="text" id="unitIdInput" placeholder="Wpisz ID jednostki">
    <button id="loginBtn">Zaloguj</button>
</div>

<!-- Dashboard jednostki -->
<div id="unitScreen" class="screen" style="display:none;">
    <div id="unitHeader">
        <div><strong>Jednostka:</strong> <span id="unitName"></span></div>
        <div><strong>Status:</strong> <span id="unitStatus"></span></div>
        <div><strong>Raport:</strong> <span id="assignedReport">Brak</span></div>
        <div><strong>Dystans:</strong> <span id="distance">0 m</span></div>
        <div><strong>Tier:</strong> <span id="reportTier">-</span></div>
        <div><strong>Kontakt:</strong> <span id="reportContact">-</span></div>
        <div><strong>Opis:</strong> <span id="reportDesc">-</span></div>
    </div>
    
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
